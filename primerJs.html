<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Primer Script</title>
	<script>
		function suma(a,b){
			document.getElementById('resultado').innerHTML=a+b;
		}
	</script>
</head>
<body>
	<span id="resultado"></span> <br>
	<button onClick="suma(70,56);">
		Suma
	</button>
</body>
</html>
